            echo "- Check if the complete command succeeded" >> $GITHUB_STEP_SUMMARY
            echo "- Verify coverage input file exists" >> $GITHUB_STEP_SUMMARY
            echo "- Check dashboard generation logs" >> $GITHUB_STEP_SUMMARY
          fi

