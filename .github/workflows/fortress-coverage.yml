          echo "- âœ… Badge and report generation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Complete command execution (includes internal history recording)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Explicit history recording (fallback command)" >> $GITHUB_STEP_SUMMARY

          # History recording verification
          if [[ $TOTAL_HISTORY_FILES -gt 0 ]]; then
