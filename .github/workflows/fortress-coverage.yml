            echo "- ðŸ› ï¸ **Troubleshooting**: Check both processing steps completed without errors" >> $GITHUB_STEP_SUMMARY
          fi

          # Note about new artifact-based storage
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“¦ Storage Method:** GitHub Actions Artifacts" >> $GITHUB_STEP_SUMMARY
