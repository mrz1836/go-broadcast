# ------------------------------------------------------------------------------------
#  Pre-commit Checks (Reusable Workflow) (GoFortress)
#
#  Purpose: Run GoFortress Pre-commit System for code quality enforcement.
#  This workflow builds and executes the gofortress-pre-commit tool from .github/pre-commit/
#
#  Maintainer: @mrz1836
#
# ------------------------------------------------------------------------------------

name: GoFortress (Pre-commit Checks)

on:
  workflow_call:
    inputs:
      env-json:
        description: "JSON string of environment variables"
        required: true
        type: string
      primary-runner:
        description: "Primary runner OS"
        required: true
        type: string
      go-primary-version:
        description: "Primary Go version"
        required: true
        type: string
      pre-commit-enabled:
        description: "Whether GoFortress Pre-commit System is enabled"
        required: true
        type: string
    outputs:
      pre-commit-version:
        description: "Version of gofortress-pre-commit used"
        value: ${{ jobs.pre-commit.outputs.pre-commit-version }}
      checks-executed:
        description: "List of checks that were executed"
        value: ${{ jobs.pre-commit.outputs.checks-executed }}
    secrets:
      github-token:
        description: "GitHub token for API access"
        required: true

# Security: Restrictive default permissions with job-level overrides for least privilege access
permissions:
  contents: read

jobs:
  # ----------------------------------------------------------------------------------
  # Pre-commit Checks Execution
  # ----------------------------------------------------------------------------------
  pre-commit:
    name: ðŸª Pre-commit Checks
    if: ${{ inputs.pre-commit-enabled == 'true' }}
    runs-on: ${{ inputs.primary-runner }}
    outputs:
      pre-commit-version: ${{ steps.pre-commit-version.outputs.version }}
      checks-executed: ${{ steps.run-checks.outputs.executed }}
    steps:
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Parse environment variables
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ”§ Parse environment variables
        env:
          ENV_JSON: ${{ inputs.env-json }}
        run: |
          echo "ðŸ“‹ Setting environment variables..."
          echo "$ENV_JSON" | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' | while IFS='=' read -r key value; do
            echo "$key=$value" >> $GITHUB_ENV
          done

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Checkout code
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Set up Go cache paths and restore caches
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ”§ Set Go cache paths (cross-platform)
        run: |
          echo "ðŸ”§ Setting up Go cache paths..."
          echo "GOCACHE=$HOME/.cache/go-build"        >> $GITHUB_ENV
          echo "GOMODCACHE=$HOME/go/pkg/mod"          >> $GITHUB_ENV
          echo "GOLANGCI_LINT_CACHE=$HOME/.cache/golangci-lint" >> $GITHUB_ENV

      - name: ðŸ’¾ Restore Go module cache
        id: restore-gomod
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/go/pkg/mod
          key: ${{ inputs.primary-runner }}-gomod-${{ hashFiles('**/go.sum', '.github/coverage/go.sum', '.github/pre-commit/go.sum') }}
          restore-keys: |
            ${{ inputs.primary-runner }}-gomod-

      - name: ðŸ’¾ Restore Go build cache
        id: restore-gobuild
        uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.cache/go-build
            ~/.cache/go-build/test
          key: ${{ inputs.primary-runner }}-gobuild-${{ inputs.go-primary-version }}-${{ hashFiles('**/go.sum', '.github/coverage/go.sum', '.github/pre-commit/go.sum') }}
          restore-keys: |
            ${{ inputs.primary-runner }}-gobuild-${{ inputs.go-primary-version }}-

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Check if pre-commit system exists
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ” Status check - GoFortress Pre-commit System
        id: check-pre-commit
        run: |
          echo "ðŸ” Checking for GoFortress Pre-commit System..."

          if [ -d ".github/pre-commit" ]; then
            echo "âœ… Found .github/pre-commit directory"
            echo "exists=true" >> $GITHUB_OUTPUT

            # Check for go.mod in pre-commit directory
            if [ -f ".github/pre-commit/go.mod" ]; then
              echo "âœ… Found pre-commit go.mod file"
              echo "go_mod_exists=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Missing go.mod in .github/pre-commit/"
              echo "go_mod_exists=false" >> $GITHUB_OUTPUT
            fi

            # Check for main.go
            if [ -f ".github/pre-commit/cmd/gofortress-pre-commit/main.go" ]; then
              echo "âœ… Found main.go entry point"
              echo "main_exists=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Missing main.go in cmd/gofortress-pre-commit/"
              echo "main_exists=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "âš ï¸ GoFortress Pre-commit System not found at .github/pre-commit/"
            echo "â„¹ï¸ This is expected if the GoFortress Pre-commit System hasn't been implemented yet"
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 0
          fi

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Display pre-commit configuration
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ“‹ Display pre-commit configuration
        if: steps.check-pre-commit.outputs.exists == 'true'
        run: |
          echo "ðŸ”§ GoFortress Pre-commit Configuration (from .env.shared)"
          echo "=================================================="
          echo ""
          echo "ðŸ“Š System Settings:"
          echo "  â€¢ System Enabled: ${{ env.ENABLE_PRE_COMMIT_SYSTEM }}"
          echo "  â€¢ Directory: ${{ env.PRE_COMMIT_SYSTEM_DIRECTORY }}"
          echo "  â€¢ Enabled Checks: ${{ env.PRE_COMMIT_SYSTEM_ENABLED_CHECKS }}"
          echo "  â€¢ Fail Fast: ${{ env.PRE_COMMIT_SYSTEM_FAIL_FAST }}"
          echo "  â€¢ Timeout: ${{ env.PRE_COMMIT_SYSTEM_TIMEOUT_MINUTES }} minutes"
          echo "  â€¢ Verbose Output: ${{ env.PRE_COMMIT_SYSTEM_VERBOSE_OUTPUT }}"
          echo ""
          echo "ðŸ”§ Tool Versions:"
          echo "  â€¢ Go Version Required: ${{ env.PRE_COMMIT_SYSTEM_GO_VERSION_REQUIRED }}"
          echo "  â€¢ golangci-lint: ${{ env.PRE_COMMIT_SYSTEM_GOLANGCI_LINT_VERSION }}"
          echo "  â€¢ gofumpt: ${{ env.PRE_COMMIT_SYSTEM_GOFUMPT_VERSION }}"
          echo "  â€¢ govulncheck: ${{ env.PRE_COMMIT_SYSTEM_GOVULNCHECK_VERSION }}"
          echo ""
          echo "ðŸ“ Exclusions:"
          echo "  â€¢ Paths: ${{ env.PRE_COMMIT_SYSTEM_EXCLUDE_PATHS }}"
          echo "  â€¢ Files: ${{ env.PRE_COMMIT_SYSTEM_EXCLUDE_FILES }}"
          echo ""
          echo "=================================================="

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Set up Go environment
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ—ï¸ Set up Go
        if: steps.check-pre-commit.outputs.exists == 'true'
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ${{ inputs.go-primary-version }}
          cache: false # we handle caches ourselves

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Build gofortress-pre-commit
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ”¨ Build gofortress-pre-commit
        if: steps.check-pre-commit.outputs.exists == 'true' && steps.check-pre-commit.outputs.go_mod_exists == 'true'
        id: build-pre-commit
        run: |
          echo "ðŸ”¨ Building gofortress-pre-commit tool..."
          cd .github/pre-commit

          # Download dependencies
          echo "ðŸ“¦ Downloading dependencies..."
          go mod download

          # Build the tool
          echo "ðŸ—ï¸ Building binary..."
          go build -o gofortress-pre-commit ./cmd/gofortress-pre-commit

          if [ -f "gofortress-pre-commit" ]; then
            echo "âœ… Build successful"
            echo "build_success=true" >> $GITHUB_OUTPUT

            # Get version
            ./gofortress-pre-commit version > version.txt 2>&1 || echo "dev" > version.txt
            VERSION=$(cat version.txt | head -1)
            echo "ðŸ·ï¸ Version: $VERSION"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "âŒ Build failed"
            echo "build_success=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Set pre-commit version output
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ“Œ Set pre-commit version
        if: steps.check-pre-commit.outputs.exists == 'true'
        id: pre-commit-version
        run: |
          if [ "${{ steps.build-pre-commit.outputs.build_success }}" == "true" ]; then
            echo "version=${{ steps.build-pre-commit.outputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=not-built" >> $GITHUB_OUTPUT
          fi

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Run pre-commit checks
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸš€ Run pre-commit checks
        if: steps.check-pre-commit.outputs.exists == 'true' && steps.build-pre-commit.outputs.build_success == 'true'
        id: run-checks
        run: |
          echo "ðŸš€ Running pre-commit checks..."
          echo "================================"

          cd .github/pre-commit

          # Set environment for CI
          export CI=true

          # List available checks
          echo "ðŸ“‹ Available checks:"
          ./gofortress-pre-commit run --show-checks || echo "  (failed to show checks)"
          echo ""

          # Run all checks on all files (CI mode)
          echo "ðŸ” Executing checks on all files..."
          CHECKS_OUTPUT=$(./gofortress-pre-commit run --all-files 2>&1) || CHECKS_EXIT=$?

          echo "$CHECKS_OUTPUT"

          # Extract executed checks from output (if format allows)
          EXECUTED_CHECKS=$(echo "$CHECKS_OUTPUT" | grep -E "Running:|Executing:|âœ“" | sed 's/.*Running: //;s/.*Executing: //;s/.*âœ“ //' | tr '\n' ',' | sed 's/,$//' || echo "fumpt,lint,mod-tidy,whitespace,eof-fixer")
          echo "executed=$EXECUTED_CHECKS" >> $GITHUB_OUTPUT

          if [ "${CHECKS_EXIT:-0}" -ne 0 ]; then
            echo "âŒ Pre-commit checks failed with exit code: ${CHECKS_EXIT}"
            exit ${CHECKS_EXIT}
          fi

          echo ""
          echo "âœ… All pre-commit checks passed successfully"

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Fallback: Use make commands if pre-commit system doesn't exist
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ”„ Fallback - Run make commands
        if: steps.check-pre-commit.outputs.exists != 'true' || steps.build-pre-commit.outputs.build_success != 'true'
        run: |
          echo "â„¹ï¸ Using fallback make commands (pre-commit system not available)"
          echo "============================================================"
          echo ""

          # Set outputs for consistency
          echo "version=make-fallback" >> $GITHUB_OUTPUT
          echo "executed=fumpt,lint,mod-tidy" >> $GITHUB_OUTPUT

          # Run essential make commands that would be run by pre-commit
          echo "ðŸ”§ Running make fumpt..."
          make fumpt || true

          echo ""
          echo "âœ¨ Running make lint..."
          make lint

          echo ""
          echo "ðŸ“¦ Running make mod-tidy..."
          make mod-tidy

          echo ""
          echo "âœ… Fallback commands completed"

      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # Job Summary
      # â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: ðŸ“Š Job Summary
        if: always()
        run: |
          echo "## ðŸª Pre-commit Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check-pre-commit.outputs.exists }}" == "true" ]; then
            echo "| ðŸ” Pre-commit System Details | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|---|---|" >> $GITHUB_STEP_SUMMARY
            echo "| **System Location** | .github/pre-commit/ |" >> $GITHUB_STEP_SUMMARY
            echo "| **Tool Version** | ${{ steps.pre-commit-version.outputs.version || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
            echo "| **Build Status** | ${{ steps.build-pre-commit.outputs.build_success == 'true' && 'âœ… Success' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
