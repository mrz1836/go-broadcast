<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font: bold 16px sans-serif; fill: #2d3748; text-anchor: middle; }
      .subtitle { font: 12px sans-serif; fill: #4a5568; text-anchor: middle; }
      .component { fill: #4299e1; stroke: #2b6cb0; stroke-width: 2; rx: 8; }
      .workflow { fill: #48bb78; stroke: #2f855a; stroke-width: 2; rx: 8; }
      .storage { fill: #ed8936; stroke: #c05621; stroke-width: 2; rx: 8; }
      .api { fill: #9f7aea; stroke: #7c3aed; stroke-width: 2; rx: 8; }
      .component-text { font: 11px sans-serif; fill: white; text-anchor: middle; }
      .arrow { stroke: #4a5568; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .flow-label { font: 10px sans-serif; fill: #4a5568; text-anchor: middle; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4a5568"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title">GoFortress Internal Coverage System Architecture</text>
  <text x="400" y="50" class="subtitle">Self-hosted, privacy-first coverage analysis and reporting</text>
  
  <!-- Coverage Engine -->
  <rect x="50" y="80" width="150" height="80" class="component"/>
  <text x="125" y="110" class="component-text">Coverage Engine</text>
  <text x="125" y="125" class="component-text">.github/coverage/</text>
  <text x="125" y="140" class="component-text">Parser • Badge • Report</text>
  
  <!-- GitHub Actions -->
  <rect x="250" y="80" width="150" height="80" class="workflow"/>
  <text x="325" y="110" class="component-text">GitHub Actions</text>
  <text x="325" y="125" class="component-text">fortress-coverage.yml</text>
  <text x="325" y="140" class="component-text">CI/CD Integration</text>
  
  <!-- Analytics Engine -->
  <rect x="450" y="80" width="150" height="80" class="component"/>
  <text x="525" y="110" class="component-text">Analytics Engine</text>
  <text x="525" y="125" class="component-text">Trends • Predictions</text>
  <text x="525" y="140" class="component-text">Team Insights</text>
  
  <!-- GitHub Pages -->
  <rect x="150" y="220" width="150" height="80" class="storage"/>
  <text x="225" y="250" class="component-text">GitHub Pages</text>
  <text x="225" y="265" class="component-text">Static Site Hosting</text>
  <text x="225" y="280" class="component-text">Dashboard • Reports</text>
  
  <!-- API Endpoints -->
  <rect x="350" y="220" width="150" height="80" class="api"/>
  <text x="425" y="250" class="component-text">API Endpoints</text>
  <text x="425" y="265" class="component-text">JSON Data</text>
  <text x="425" y="280" class="component-text">Public Access</text>
  
  <!-- PR Integration -->
  <rect x="50" y="360" width="120" height="60" class="workflow"/>
  <text x="110" y="385" class="component-text">PR Integration</text>
  <text x="110" y="400" class="component-text">Comments • Status</text>
  
  <!-- Notifications -->
  <rect x="200" y="360" width="120" height="60" class="workflow"/>
  <text x="260" y="385" class="component-text">Notifications</text>
  <text x="260" y="400" class="component-text">Slack • Teams • Email</text>
  
  <!-- Badge Generation -->
  <rect x="350" y="360" width="120" height="60" class="component"/>
  <text x="410" y="385" class="component-text">Badge Generation</text>
  <text x="410" y="400" class="component-text">SVG • Real-time</text>
  
  <!-- History Tracking -->
  <rect x="500" y="360" width="120" height="60" class="component"/>
  <text x="560" y="385" class="component-text">History Tracking</text>
  <text x="560" y="400" class="component-text">Trends • Data</text>
  
  <!-- Data Flow Arrows -->
  <line x1="200" y1="120" x2="240" y2="120" class="arrow"/>
  <line x1="400" y1="120" x2="440" y2="120" class="arrow"/>
  <line x1="125" y1="170" x2="125" y2="210" class="arrow"/>
  <line x1="225" y1="170" x2="225" y2="210" class="arrow"/>
  <line x1="325" y1="170" x2="425" y2="210" class="arrow"/>
  <line x1="525" y1="170" x2="425" y2="210" class="arrow"/>
  
  <!-- Component to Features -->
  <line x1="110" y1="170" x2="110" y2="350" class="arrow"/>
  <line x1="225" y1="310" x2="260" y2="350" class="arrow"/>
  <line x1="325" y1="170" x2="410" y2="350" class="arrow"/>
  <line x1="525" y1="170" x2="560" y2="350" class="arrow"/>
  
  <!-- Flow Labels -->
  <text x="220" y="115" class="flow-label">Process</text>
  <text x="420" y="115" class="flow-label">Analyze</text>
  <text x="140" y="195" class="flow-label">Deploy</text>
  <text x="375" y="195" class="flow-label">Expose</text>
  
  <!-- Legend -->
  <g transform="translate(600, 80)">
    <text x="0" y="0" class="subtitle">Components</text>
    <rect x="0" y="10" width="15" height="15" class="component"/>
    <text x="20" y="22" style="font: 10px sans-serif; fill: #4a5568;">Processing</text>
    <rect x="0" y="30" width="15" height="15" class="workflow"/>
    <text x="20" y="42" style="font: 10px sans-serif; fill: #4a5568;">Workflows</text>
    <rect x="0" y="50" width="15" height="15" class="storage"/>
    <text x="20" y="62" style="font: 10px sans-serif; fill: #4a5568;">Storage</text>
    <rect x="0" y="70" width="15" height="15" class="api"/>
    <text x="20" y="82" style="font: 10px sans-serif; fill: #4a5568;">API</text>
  </g>
  
  <!-- Features Box -->
  <rect x="50" y="480" width="700" height="80" fill="#f7fafc" stroke="#e2e8f0" stroke-width="1" rx="4"/>
  <text x="400" y="500" class="subtitle">Key Features</text>
  <text x="80" y="520" style="font: 11px sans-serif; fill: #4a5568;">• Zero External Dependencies</text>
  <text x="250" y="520" style="font: 11px sans-serif; fill: #4a5568;">• Complete Data Privacy</text>
  <text x="420" y="520" style="font: 11px sans-serif; fill: #4a5568;">• Sub-2s Badge Generation</text>
  <text x="600" y="520" style="font: 11px sans-serif; fill: #4a5568;">• Advanced Analytics</text>
  <text x="80" y="540" style="font: 11px sans-serif; fill: #4a5568;">• Interactive Dashboard</text>
  <text x="250" y="540" style="font: 11px sans-serif; fill: #4a5568;">• Team Collaboration</text>
  <text x="420" y="540" style="font: 11px sans-serif; fill: #4a5568;">• Multi-format Export</text>
  <text x="600" y="540" style="font: 11px sans-serif; fill: #4a5568;">• 99.9% Availability</text>
</svg>